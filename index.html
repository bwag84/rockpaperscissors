<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>

    <script src="/javascript.js"></script>
    <link rel="stylesheet" href="/styles.css">

</head>
<body>
    <h1 class="pink">Welcome to Rock Paper Scissors</h1>


    <div id="gameContainer">
        <div id="round"></div>
        <div id="score"></div>
        <div id="results"></div>
        <div id="finalScore"></div>
        
        <div id="choices">
            <button onclick="playRound('rock')" class="choice-btn">Rock</button>
            <button onclick="playRound('paper')" class="choice-btn">Paper</button>
            <button onclick="playRound('scissors')" class="choice-btn">Scissors</button>
        </div>
        
        <button id="resetButton" onclick="resetGame()" style="display: none;">Reset Game</button>
    </div>



    
</body>
</html>
